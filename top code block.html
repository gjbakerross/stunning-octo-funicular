<script>
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    if (window.outerWidth < 767) {
      let i;
      let slides = document.getElementsByClassName("link-slide");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }

      slides[slideIndex - 1].style.display = "block";

      setTimeout(showSlides, 3000);
    } // Change image every 2 seconds
  }
</script>
<script type="text/javascript">
  function menuOverlay() {
    // delays in milliseconds
    let showDelay = 150,
      hideDelay = 10;
    // holding variables for timers
    let menuEnterTimer, menuLeaveTimer;
    // get the top-level menu items
    let navList = document.querySelectorAll("ul>li.level-top");
    let dark = document.querySelector(".menu-overlay");
    let searchBar = document.querySelector("input#search");

    for (let i = 0; i < navList.length; i++) {
      //if (navList[i].innerText !=="Printables" && navList[i].innerText !=="Creative Station") {

      // triggered when user's mouse enters the menu item
      navList[i].addEventListener("mouseenter", function () {
        // clear the opposite timer
        clearTimeout(menuLeaveTimer);

        // add active class after a delay
        menuEnterTimer = setTimeout(
          function () {
            dark.classList.add("overlay-active");
          },

          showDelay
        );
      });

      // triggered when user's mouse leaves the menu item
      navList[i].addEventListener("mouseleave", function () {
        // clear the opposite timer
        clearTimeout(menuEnterTimer);

        // remove active class after a delay
        menuLeaveTimer = setTimeout(
          function () {
            dark.classList.remove("overlay-active");
          },

          hideDelay
        );
      });
      //}
    }

    searchBar.addEventListener("focus", function () {
      // clear the opposite timer
      clearTimeout(menuLeaveTimer);

      // add active class after a delay
      menuEnterTimer = setTimeout(
        function () {
          dark.classList.add("overlay-active");
        },

        showDelay
      );
    });
    searchBar.addEventListener("blur", function () {
      // clear the opposite timer
      clearTimeout(menuEnterTimer);

      // remove active class after a delay
      menuLeaveTimer = setTimeout(
        function () {
          dark.classList.remove("overlay-active");
        },

        hideDelay
      );
    });
  }

  document.addEventListener("DOMContentLoaded", menuOverlay);
</script>
